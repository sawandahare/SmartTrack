# Application Configuration
spring.application.name=SmartTrack Inventory System
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smarttrack_inventory?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Logging
logging.level.com.smarttrack=DEBUG
logging.level.org.springframework.security=DEBUG

# Expiry Alert Configuration (days)
app.expiry.critical=0
app.expiry.warning=30
app.expiry.info=60

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
